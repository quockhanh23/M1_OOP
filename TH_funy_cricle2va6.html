<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200px" height="200px" style="border: darkorchid 1px solid"></canvas>
</body>
</html>
<script>
    class Cricle {
        x
        y
        radius
        color

        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color
        }

        // getRandomColor(color) {
        //     this.color =  Math.floor(Math.random()*255);
        //
        // }

        createCircle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);

            ctx.fill()
        }
    }

    let c = new Cricle(Math.random() * 200, Math.random() * 200, Math.random() * 30)
    let s = new Cricle(Math.random() * 200, Math.random() * 200, Math.random() * 30)

    c.createCircle()
    s.createCircle()



</script>
