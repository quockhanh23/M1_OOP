<script>
  class Battery {
      energy;

      constructor(energy) {
          this.energy = energy;
      }
      setEnergy (energy) {
          this.energy = energy;
      }
      getEnergy () {
          return this.energy;
      }
      decreaseEnergy () {
          if (this.energy > 0) {
              this.energy--
          }
      }

  }

          this.battery = battery;

      setBattery (battery) {

      }
