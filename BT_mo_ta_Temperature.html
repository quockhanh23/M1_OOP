<script>
    class Temperature {
        celsius

        constructor(celsius) {
            this.celsius = celsius
        }

        getChangeToF() {
            return 9 / 5 * this.celsius + 32
        }

        getChangeToK() {
            return this.celsius + 273.15

        }

    }

    let tem = new Temperature(2)

    document.write("Độ K: " + tem.getChangeToK() + "<br>Độ F: " + tem.getChangeToF())
</script>
