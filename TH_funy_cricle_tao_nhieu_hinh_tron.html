<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="500px" style="border: darkorchid 1px solid"></canvas>
</body>
</html>
<script>
    class Cricle {
        x
        y
        radius
        color

        constructor(x,y,radius,color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color
        }
        // getRandomColor(color) {
        //     this.color =  Math.floor(Math.random()*255);
        //
        // }

        createCircle () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);

            ctx.fill()
        }
    }
    for (let i = 0; i <30 ; i++) {
        let x = Math.random() * 400
        let y = Math.random() * 400
        let c = new Cricle( x, y,20, 0, 2 * Math.PI)
        c.createCircle()

    }

</script>
