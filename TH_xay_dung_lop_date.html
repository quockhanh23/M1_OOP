<script>
    class MyDate {
        day;
        month;
        year
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year
        }
        getDay() {
            return this.day
        }
        getMonth() {
            return this.month
        }
        getYear() {
            return this.year
        }
        setDay(day) {
            this.day = day
        }
        setMonth(month) {
            this.month = month
        }
        setYear(year) {
            this.year = year
        }
    }
    let date = new MyDate(23,2,2001)
    date.setMonth(12)
    date.setYear(2011)
    date.setDay(22)
    document.write(date.getDay() + " tháng " + date.getMonth() + " năm " + date.getYear())



</script>
